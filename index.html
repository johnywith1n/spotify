<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Spotify Search</title>
	<meta name="description" content="Spotify Search">
	<meta name="author" content="Johny Lam">

	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h2>Spotify Search</h2>
				<div class="input-group">
					<input id="searchBox" type="text" class="form-control" placeholder="Search for artists">
					<span class="input-group-btn">
						<button id="searchButton" class="btn btn-default" type="button">Search</button>
					</span>
				</div>
			</div>
		</div>
		<div id="resultsSection" class="row" style="display:none">
			<div class="col-lg-12">
				<h3>Search Results</h3>
				<div id="results">
					
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel"></h4>
	      </div>
	      <div class="modal-body">
	      
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
